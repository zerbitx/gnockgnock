loginOK:
  ttl: 2m
  paths:
    'v1/login/:userID':
      post:
        statusCode: 201
        bodyTemplate: >
          {"userID": "{{.userID}}" }
login401:
  ttl: 2m
  override: true
  paths:
    'v1/login/:userID':
      post:
        statusCode: 401
        headers:
         - Content-Type: application/json
        bodyTemplate: >
          {{.userID}} is not in the sudoers file.   This incident will be reported.
